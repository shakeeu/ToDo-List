<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1bbdc36ed.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo Liste</title>
</head>
<body>
    <div class="anzeige padding-top">
        <div class="container flex-diagonal red-background padding-bottom">
        <p class="meldung">Ich bin ein Paragraph</p>
        <button class="meldung-button">Ok</button>
        </div>
    </div>
    <div class="container">
    <header>
        
        <h1>ToDo Liste</h1>
    </div>
    </header>
    <div class="container flex">
        <div class="content">
            <form>
                <input type="text" class="todo-input">
                <button type="submit" class="submit-button">
                    <i class="fas fa-plus"></i>
                </button>
                
                <div class="select">
                     <select name="todos" id="filter-todo">
                         <option value="All">Alle</option>
                         <option value="nicht-abgeschlossen">Zu erledigen</option>
                         <option value="Abgeschlossen">Abgeschlossen</option>
                     </select>
                </div>
            
            </form>
        </div>
    </div>

    <div class="container">
        <div class="todo-container flex">
            <ul class="todo-list">
               
            </ul>
        </div> 
    </div>






    <script src="./script.js"></script>
</body>
</html>
